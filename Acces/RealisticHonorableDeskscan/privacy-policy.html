<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - AccessoireCrypto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="translations.js"></script>
</head>
<body>
    <script src="translations.js"></script>
    <script>
        // Create modal dynamically with JavaScript styling
        document.addEventListener('DOMContentLoaded', function() {
            const modalContainer = document.createElement('div');
            modalContainer.className = 'privacy-policy-modal';

            // Ensure modal appears on top of everything
            modalContainer.style.position = 'fixed';
            modalContainer.style.zIndex = '9999';
            modalContainer.style.top = '0';
            modalContainer.style.left = '0';
            modalContainer.style.width = '100%';
            modalContainer.style.height = '100%';
            modalContainer.style.backgroundColor = 'rgba(0,0,0,0.7)';
            modalContainer.style.display = 'flex';
            modalContainer.style.justifyContent = 'center';
            modalContainer.style.alignItems = 'center';

            // Check if dark mode is active
            const isDarkMode = document.documentElement.classList.contains('dark-theme') || 
                              document.body.classList.contains('dark-theme') ||
                              localStorage.getItem('theme') === 'dark';

            // Set theme-aware colors
            const bgColor = isDarkMode ? 'var(--card-background, #2a2a2a)' : 'white';
            const textColor = isDarkMode ? 'var(--text-color, #f5f5f5)' : '#333';
            const lightTextColor = isDarkMode ? 'var(--light-text, #aaaaaa)' : '#777';
            const borderColor = isDarkMode ? 'var(--border-color, #3a3a3a)' : '#e1e4e8';
            const shadowColor = isDarkMode ? 'rgba(0,0,0,0.5)' : 'rgba(0,0,0,0.3)';

            // Create modal content
            const modalContent = document.createElement('div');
            modalContent.style.width = '90%';
            modalContent.style.maxWidth = '600px';
            modalContent.style.maxHeight = '80vh';
            modalContent.style.overflowY = 'auto';
            modalContent.style.backgroundColor = bgColor;
            modalContent.style.borderRadius = '12px';
            modalContent.style.padding = '30px';
            modalContent.style.boxShadow = `0 4px 20px ${shadowColor}`;
            modalContent.style.color = textColor;
            modalContent.style.fontFamily = 'Arial, sans-serif';
            modalContent.style.lineHeight = '1.6';

            // Modal header
            const header = document.createElement('div');
            header.style.textAlign = 'center';
            header.style.marginBottom = '30px';
            header.style.borderBottom = `1px solid ${borderColor}`;
            header.style.paddingBottom = '20px';

            const title = document.createElement('h1');
            title.setAttribute('data-translate', 'Privacy Policy & Terms of Service');
            title.textContent = 'Privacy Policy & Terms of Service';
            title.style.color = '#4CAF50';
            title.style.marginBottom = '10px';
            title.style.fontSize = '24px';

            const notice = document.createElement('p');
            notice.setAttribute('data-translate', 'When you register for the first time, privacy policy will be displayed and if you refuse, none of your data will be registered');
            notice.textContent = 'When you register for the first time, privacy policy will be displayed and if you refuse, none of your data will be registered';
            notice.style.color = lightTextColor;
            notice.style.fontStyle = 'italic';
            notice.style.marginTop = '10px';

            header.appendChild(title);
            header.appendChild(notice);

            // Create content sections
            const content = document.createElement('div');
            content.style.marginTop = '20px';

            const sections = [
                {
                    title: '1. Introduction',
                    text: 'Welcome to AccessoireDigital. Before proceeding, please review and accept our Privacy Policy and Terms of Service.'
                },
                {
                    title: '2. Platform Services',
                    text: 'AccessoireDigital is a comprehensive digital assets platform offering cloud processing services, digital account management, and secure transaction processing. Users can earn Points through our 24-hour processing cycles and participate in our referral program.'
                },
                {
                    title: '3. Platform Purpose',
                    text: 'Access-Network is a digital engagement platform that rewards active participation through a secure distributed point system. Points are earned through daily activities, referrals, and community interaction. These digital assets can be transferred between users and stored in personal wallets for future use within the ecosystem.'
                },
                {
                    title: '4. Account & Transaction System',
                    text: 'Each user receives a unique digital account address for sending and receiving Points. All transactions are recorded on our secure digital network with full transparency and immutable transaction history.'
                },
                {
                    title: '5. Processing & Rewards System',
                    text: 'Users can participate in cloud processing to earn Points every 24 hours. Processing rewards are distributed based on activity and referral bonuses. All earnings are automatically credited to your account balance upon completion of processing cycles.'
                },
                {
                    title: '6. Referral Program',
                    text: 'Users can invite others using their unique referral code. Successful referrals earn bonuses for both the referrer and new user. All referral rewards are processed automatically and added to account balances.'
                },
                {
                    title: '7. Transaction Fees & Policies',
                    text: 'All transactions include a minimal network fee of 0.00002 Points to maintain network security. Minimum transaction amounts and daily limits may apply to ensure system stability and security.'
                },
                {
                    title: '8. Data Collection & Security',
                    text: 'We collect essential information including your Google account details (name, email, profile picture) for authentication purposes only. YOUR DATA IS COMPLETELY PRIVATE: We do NOT share, sell, or distribute your personal information to any third parties under any circumstances. All user data and private keys are encrypted using industry-standard AES-256 security protocols and stored securely in our protected databases. Your information is used exclusively for platform functionality and your account security.'
                },
                {
                    title: '9. Privacy & Data Usage',
                    text: 'Your personal information is used solely for platform functionality, security, and user experience enhancement. We do not share your data with third parties without explicit consent, except as required by applicable laws.'
                },
                {
                    title: '10. User Responsibilities',
                    text: 'Users are responsible for securing their account credentials and private keys. AccessoireDigital is not liable for losses due to user negligence, unauthorized access, or failure to follow security guidelines.'
                },
                {
                    title: '11. Account Deletion & Data Removal',
                    text: 'Users have the right to permanently delete their account at any time through the profile settings. When you delete your account: (1) All personal data including email, name, and profile information will be permanently removed. (2) All your Points balance will be lost forever and cannot be recovered. (3) Your referral code and all referral relationships will be permanently deleted. (4) All transaction history and activity records will be completely erased. (5) Your wallet and private keys will be permanently deleted. (6) This action is IRREVERSIBLE and CANNOT be undone. Once your account is deleted, there is no way to restore your data, Points, or any information associated with your account. We do not retain any backup copies of deleted accounts.'
                },
                {
                    title: '12. Platform Modifications',
                    text: 'We reserve the right to modify platform features, terms, or policies with reasonable notice to users. Continued use of the platform constitutes acceptance of any updates to these terms.'
                },
                {
                   title: 'Note:',
                   text: 'Points are platform-specific digital rewards and are not intended as financial instruments or investments.'
                }
            ];

            // Add translations for account deletion section
            const translations = {
                'en': {
                    '11. Account Deletion & Data Removal': '11. Account Deletion & Data Removal',
                    'Users have the right to permanently delete their account at any time through the profile settings. When you delete your account: (1) All personal data including email, name, and profile information will be permanently removed. (2) All your Points balance will be lost forever and cannot be recovered. (3) Your referral code and all referral relationships will be permanently deleted. (4) All transaction history and activity records will be completely erased. (5) Your wallet and private keys will be permanently deleted. (6) This action is IRREVERSIBLE and CANNOT be undone. Once your account is deleted, there is no way to restore your data, Points, or any information associated with your account. We do not retain any backup copies of deleted accounts.': 'Users have the right to permanently delete their account at any time through the profile settings. When you delete your account: (1) All personal data including email, name, and profile information will be permanently removed. (2) All your Points balance will be lost forever and cannot be recovered. (3) Your referral code and all referral relationships will be permanently deleted. (4) All transaction history and activity records will be completely erased. (5) Your wallet and private keys will be permanently deleted. (6) This action is IRREVERSIBLE and CANNOT be undone. Once your account is deleted, there is no way to restore your data, Points, or any information associated with your account. We do not retain any backup copies of deleted accounts.'
                },
                'ar': {
                    '8. Data Collection & Security': '8. جمع البيانات والأمان',
                    'We collect essential information including your Google account details (name, email, profile picture) for authentication purposes only. YOUR DATA IS COMPLETELY PRIVATE: We do NOT share, sell, or distribute your personal information to any third parties under any circumstances. All user data and private keys are encrypted using industry-standard AES-256 security protocols and stored securely in our protected databases. Your information is used exclusively for platform functionality and your account security.': 'نقوم بجمع المعلومات الأساسية فقط من حساب Google الخاص بك (الاسم، البريد الإلكتروني، الصورة الشخصية) لأغراض المصادقة فقط. بياناتك خاصة تماماً: نحن لا نشارك أو نبيع أو نوزع معلوماتك الشخصية لأي طرف ثالث تحت أي ظرف من الظروف. جميع بيانات المستخدمين والمفاتيح الخاصة مشفرة باستخدام بروتوكولات الأمان AES-256 القياسية ومخزنة بشكل آمن في قواعد بياناتنا المحمية. معلوماتك تُستخدم حصرياً لوظائف المنصة وأمان حسابك.',
                    '11. Account Deletion & Data Removal': '11. حذف الحساب وإزالة البيانات',
                    'Users have the right to permanently delete their account at any time through the profile settings. When you delete your account: (1) All personal data including email, name, and profile information will be permanently removed. (2) All your Points balance will be lost forever and cannot be recovered. (3) Your referral code and all referral relationships will be permanently deleted. (4) All transaction history and activity records will be completely erased. (5) Your wallet and private keys will be permanently deleted. (6) This action is IRREVERSIBLE and CANNOT be undone. Once your account is deleted, there is no way to restore your data, Points, or any information associated with your account. We do not retain any backup copies of deleted accounts.': 'للمستخدمين الحق في حذف حساباتهم نهائياً في أي وقت من خلال إعدادات الملف الشخصي. عند حذف حسابك: (1) جميع البيانات الشخصية بما في ذلك البريد الإلكتروني والاسم ومعلومات الملف الشخصي سيتم إزالتها نهائياً. (2) جميع نقاط ACCESS الخاصة بك ستضيع للأبد ولا يمكن استعادتها. (3) رمز الإحالة الخاص بك وجميع علاقات الإحالة سيتم حذفها نهائياً. (4) جميع سجلات المعاملات والأنشطة سيتم مسحها بالكامل. (5) محفظتك ومفاتيحك الخاصة سيتم حذفها نهائياً. (6) هذا الإجراء لا رجعة فيه ولا يمكن التراجع عنه. بمجرد حذف حسابك، لا توجد طريقة لاستعادة بياناتك أو نقاطك أو أي معلومات مرتبطة بحسابك. نحن لا نحتفظ بأي نسخ احتياطية من الحسابات المحذوفة.'
                }
            };

            sections.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.style.marginBottom = '20px';

                const sectionTitle = document.createElement('h3');
                sectionTitle.setAttribute('data-translate', section.title);
                sectionTitle.textContent = section.title;
                sectionTitle.style.color = '#4CAF50';
                sectionTitle.style.borderBottom = `1px solid ${borderColor}`;
                sectionTitle.style.paddingBottom = '5px';
                sectionTitle.style.marginBottom = '10px';

                const sectionText = document.createElement('p');
                sectionText.setAttribute('data-translate', section.text);
                sectionText.textContent = section.text;
                sectionText.style.marginBottom = '15px';

                sectionDiv.appendChild(sectionTitle);
                sectionDiv.appendChild(sectionText);
                content.appendChild(sectionDiv);
            });

            // Footer with back button
            const footer = document.createElement('div');
            footer.style.marginTop = '30px';
            footer.style.textAlign = 'center';

            const backButton = document.createElement('a');
            backButton.href = 'index.html';
            backButton.style.display = 'inline-block';
            backButton.style.padding = '10px 20px';
            backButton.style.backgroundColor = '#4CAF50';
            backButton.style.color = 'white';
            backButton.style.textDecoration = 'none';
            backButton.style.borderRadius = '5px';
            backButton.style.transition = 'background-color 0.3s';

            const backIcon = document.createElement('i');
            backIcon.className = 'fas fa-arrow-left';
            backIcon.style.marginRight = '8px';

            const backText = document.createElement('span');
            backText.setAttribute('data-translate', 'Back to Home');
            backText.textContent = 'Back to Home';

            backButton.appendChild(backIcon);
            backButton.appendChild(backText);
            footer.appendChild(backButton);

            // Hover effect for back button
            backButton.addEventListener('mouseenter', function() {
                this.style.backgroundColor = '#367c39';
            });
            backButton.addEventListener('mouseleave', function() {
                this.style.backgroundColor = '#4CAF50';
            });

            // Assemble modal
            modalContent.appendChild(header);
            modalContent.appendChild(content);
            modalContent.appendChild(footer);
            modalContainer.appendChild(modalContent);

            // Add to body
            document.body.appendChild(modalContainer);

            // Initialize translator and apply translations
            const translator = new Translator();
            if (typeof Translator !== 'undefined') {
                // Get saved language or default to English
                const savedLanguage = localStorage.getItem('preferredLanguage') || 'en';
                translator.setLanguage(savedLanguage);



                // Translate all elements with data-translate
                const elementsToTranslate = modalContainer.querySelectorAll('[data-translate]');
                elementsToTranslate.forEach(element => {
                    const key = element.getAttribute('data-translate');
                    if (key) {
                        const translatedText = translator.translate(key);
                        element.textContent = translatedText;
                    }
                });

                // Apply saved theme
                const savedTheme = localStorage.getItem('theme') || 'light';
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-theme');
                    document.documentElement.classList.add('dark-theme');
                }
            }
        });

        // Translator class
        class Translator {
            constructor() {
                this.language = 'en';
                this.translations = window.translations || {};
            }

            setLanguage(lang) {
                this.language = lang;
            }

            translate(key) {
                if (this.translations[this.language] && this.translations[this.language][key]) {
                    return this.translations[this.language][key];
                }
                return key; // Return the key if translation not found
            }
        }
    </script>
</body>
</html>
